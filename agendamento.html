<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento | Mirante Solar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --cor-primaria: #ffb900;
      --cor-secundaria: #07343f;
      --cor-fundo: #fdffff;
    }
  </style>
</head>
<body class="bg-[--cor-fundo] text-[--cor-secundaria] font-sans">

  <!-- Cabeçalho -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html">
        <img src="logo.png" alt="Logo da Mirante Solar" class="h-16 w-auto" />
      </a>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="max-w-3xl mx-auto p-6 mt-8">
    <h1 class="text-3xl font-bold mb-6">Agende uma visita</h1>
    <form class="space-y-4 bg-white p-6 rounded shadow">

      <div>
        <label class="block mb-1 font-semibold" for="nome">Nome</label>
        <input type="text" id="nome" class="w-full border p-2 rounded" placeholder="Seu nome" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="w-full border p-2 rounded" placeholder="(91) 9xxxx-xxxx" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="data">Data desejada</label>
        <input type="date" id="data" class="w-full border p-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="hora">Horário preferido</label>
        <input type="time" id="hora" class="w-full border p-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="mensagem">Mensagem (opcional)</label>
        <textarea id="mensagem" rows="4" class="w-full border p-2 rounded" placeholder="Escreva alguma observação..."></textarea>
      </div>

      <button type="submit"
              class="bg-[--cor-primaria] hover:bg-yellow-500 text-white font-semibold py-2 px-6 rounded">
        Enviar
      </button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="bg-[--cor-secundaria] text-white text-center p-4 mt-10">
    &copy; 2025 Mirante Solar. Todos os direitos reservados.
  </footer>

</body>
</html>
